# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# You can change `author1` to your shortname.
author1:
  # Replace <...> with your own (remove the < >)
  name:              Carmen Tang
  email:             carmentang67@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Carmen Tang was born and raised in Oakland, California. She is a former
    Security Engineer at Facebook and a current Product Manager at TechEquity Collaborative.
    On her free time (other than traveling), she loves to cuddle with her 14 year old dog,
    Bijou, and her 2 year old cat, Nova. She also enjoys photography, hiking, and playing on the piano.

  # This photo will be used in the about section.
  picture:
    path:            assets/img/about/about@0,25x.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            assets/img/about/about@0,5x.jpg
      2x:            assets/img/about/about.jpg

  # Social media icons in sidebar.
  # Comment/uncommet to show/hide. Rearrange to change the order in which they appear.
  social:
    instagram:         carmentanng
    twitter:           carmentanng
